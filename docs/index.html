<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#111111" />
  <link rel="manifest" href="./manifest.json" />
  <link rel="icon" href="./icons/icon-192.png" />
  <link rel="apple-touch-icon" href="./icons/icon-192.png" />
  <title>Gym Tracker</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="topbar__title">Gym Tracker</div>
    <div class="tabs">
      <button class="tab" id="tabWorkout">Entreno</button>
      <button class="tab" id="tabTemplates">Plantillas</button>
      <button class="tab" id="tabHistory">Historial</button>
    </div>
  </header>

  <main class="container">
    <section id="viewWorkout" class="stack">
      <section class="card">
        <div class="row">
          <div class="field">
            <label>Fecha</label>
            <input id="date" type="date" />
          </div>
          <button id="newBtn" class="btn">Nueva sesión</button>
          <button id="addBlockBtn" class="btn btn--ghost" disabled>+ Añadir grupo</button>
          <button id="saveBtn" class="btn" disabled>Guardar</button>
        </div>
        <p class="muted">Sesión mixta: añade varios grupos (ej. Espalda + Bíceps). Datos guardados en tu móvil.</p>
      </section>
      <section id="draft" class="stack"></section>
    </section>

    <section id="viewTemplates" class="stack" hidden>
      <section class="card">
        <div class="row">
          <div class="field">
            <label>Grupo</label>
            <select id="tplGroup"></select>
          </div>
          <button id="tplAddExerciseBtn" class="btn">+ Ejercicio</button>
          <button id="tplResetBtn" class="btn btn--ghost">Reset plantillas</button>
        </div>
        <p class="muted small">Aquí puedes añadir, renombrar o borrar ejercicios sin tocar GitHub.</p>
      </section>
      <section id="tplList" class="stack"></section>
    </section>

    <section id="viewHistory" class="stack" hidden>
      <section class="card">
        <div class="row row--space">
          <h2 class="h2">Historial</h2>
          <div class="row" style="gap:8px">
            <button id="exportBtn" class="btn btn--ghost">Exportar</button>
            <button id="importBtn" class="btn btn--ghost">Importar</button>
          </div>
        </div>
        <div id="history" class="stack"></div>
        <p class="muted small">Tip: Exporta para backup. Importar sobrescribe todo.</p>
        <input id="importFile" type="file" accept="application/json" hidden />
      </section>
    </section>

    <footer class="footer muted small">
      Offline listo · Sin cuenta · Datos en local
    </footer>
  </main>

  <script src="./app.js"></script>
</body>
</html>
